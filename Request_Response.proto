syntax = "proto2";

package rrepro;

message Event {
  optional string text = 1;
}

message Request {

  enum Kind {
    GET = 0;
    ADD = 1;
  }

  optional Kind kind = 2 [default = GET];


  optional Event event = 3;


}

message Response {

  enum Kind {
    OK = 0;
    BAD = 1;
  }

  optional Kind kind = 2 [default = OK];

  repeated Event events = 4;

}
